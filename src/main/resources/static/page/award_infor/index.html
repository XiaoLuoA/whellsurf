<!doctype html>
<html>

<head>

  <title>兑奖信息</title>

<link href="../../../public/css/mui.min.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<body>
  <style>
    .mui-control-content {
      background-color: white;
      min-height: 160vw;
    }

    }
  </style>
  <header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">兑奖信息</h1>
  </header>
  <div class="mui-content">

      <div id="sliderSegmentedControl"

              </ul>
              <br><br><br><br><br>
            </div>
          </div>
        </div>
        <div id="item2mobile" class="mui-slider-item mui-control-content">
          <div id="scroll2" class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <div class="mui-loading">
                <div class="mui-spinner">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <ul class="mui-table-view mui-grid-view">
      <li class="mui-table-view-cell  mui-col-xs-4">

        </a>
      </li>
      <li class="mui-table-view-cell  mui-col-xs-4">
        <a href="../../../to/awardInfo"><span class="mui-icon mui-icon-info" style="font-size: 30px;color: blue;"></span>
          <div style="font-size:14px;line-height: 16px;color: blue;">兑奖信息</div>
        </a>
      </li>
      <li class="mui-table-view-cell  mui-col-xs-4">
        <a href="../../../to/activity">
          <span class="mui-icon mui-icon-paperclip " style="font-size: 30px;"></span>
          <div style="font-size:14px;line-height: 16px;">活动信息</div>
        </a>

    </ul>
