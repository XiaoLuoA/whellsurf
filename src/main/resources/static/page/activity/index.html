<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>活动信息</title>
<link href="../../page/activity/activity.css" rel="stylesheet"></head>
<link href="../../../public/css/mui.min.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<body>
  <header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">活动信息 </h1>
  </header>

  <div class="mui-content" style="">
    <br>
    <div class="mui-input-group">

      <div class="mui-input-row">
        <label>活动名称</label>
        <input id="name" type="text" class="mui-input-clear" placeholder="输入你的真实姓名" value="" disabled="true">
      </div>
      <div class="mui-input-row">
        <label>活动简介</label>
        <input id="age" type="text" class="mui-input-clear" placeholder="你的年龄" value="" disabled="true">
      </div>
      <div class="mui-input-row">
        <label>发起时间</label>
        <input id="person" type="text" placeholder="你的经办人" value="2020-7-20" disabled="true">
      </div>
      <div class="mui-input-row">
        <label>参与人数</label>
        <input id="tel" type="text" placeholder="请输入你的手机号" value="" disabled="true">
      </div>
    </div>
    <ul class="mui-table-view" style="margin-top: 25px;">
      <li class="mui-table-view-cell">
        <a id="about" class="mui-navigate-right" href="infor.html">
          <span class="mui-icon mui-icon-info"></span>
          分享活动
        </a>
      </li>
    </ul>
    <ul class="mui-table-view" style="margin-top: 25px;">
      <li class="mui-table-view-cell">
        <a id="close" style="text-align: center;color: #FF3B30;" >
          关闭活动
        </a>
      </li>
    </ul>
  </div>

  <div style="position: fixed;width: 100%; bottom:0;z-index:3;">
    <ul class="mui-table-view mui-grid-view">
      <li class="mui-table-view-cell  mui-col-xs-4">
        <a href="../../../to/findAward"><span class="mui-icon mui-icon-search" style="font-size: 30px;"></span><br>
          <div class="mui-active" style="font-size:14px;line-height: 16px; ">查 询</div>
        </a>
      </li>
      <li class="mui-table-view-cell  mui-col-xs-4">
        <a href="../../../to/awardInfo"><span class="mui-icon mui-icon-info" style="font-size: 30px;color: blue;"></span>
          <div style="font-size:14px;line-height: 16px;color: blue;">兑奖信息</div>
        </a>
      </li>
      <li class="mui-table-view-cell  mui-col-xs-4">
        <a href="../../../to/activity">
          <span class="mui-icon mui-icon-paperclip " style="font-size: 30px;"></span>
          <div style="font-size:14px;line-height: 16px;">活动信息</div>
        </a>
      </li>
    </ul>
  </div>
  <script src="../../../public/js/mui.min.js"></script>
  <script type="text/javascript">
    mui.init()
  </script>
<script src="../../page/activity/index.b.js"></script></body>

</html>
