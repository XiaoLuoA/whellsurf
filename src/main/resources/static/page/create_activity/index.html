<html>

      </div>
    </form>
    <br>
    <div style="text-align: center;">
      <button type="button" class="mui-btn mui-btn-primary mui-icon mui-icon-right" 
        id="createButton" style="padding-left: 20px;padding-right: 20px;">立即创建</button>
    </div>

    <script type="text/javascript">
      mui.init();
