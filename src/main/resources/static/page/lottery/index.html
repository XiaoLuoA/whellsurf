<!doctype html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>轮盘抽奖</title>
<link href="../../page/lottery/lottery.css" rel="stylesheet"></head>
<link href="../../../public/css/layout.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<style>
	.award_num {
		font-size: 20px;
		text-align: center;
		line-height: 30px;
	}
</style>

<body>
	<!--wrapper-->
	<div id="wrapper" class="fw oh">
		<div class="lottery_txt tc" style="margin-top: 150px;">
			<strong class="fd dy05">抽奖机会：<span id="lottery_num">1</span>次</strong>
			<p class="fd dy08">每个用户仅有一次抽奖机会</p>
		</div>
		<div class="lottery_box fd dy05">
			<div class="lottery_turntable pr">
				<div class="turntable fw"></div>
				<canvas id="lotterys" width="300" height="300"></canvas>
				<div id="go" class="fd dy05"></div>
			</div>
		</div>
		<div class="lottery_btns oh">
			<a href="javascript:;" id="btn1" class="btn fl tl fd dy05"></a>
			<a href="javascript:;" id="btn2" class="btn fr tr fd dy05"></a>
		</div>
	</div>

	<!--popover-->
	<div class="popover fw pf dn">
		<!--活动规则-->
		<div class="modal m1">
			<h2 class="modal_title tc">活动规则</h2>
			<p>1. 活动所有奖品由活动举办方发放。 </p>
			<p>2. 每个用户有且仅有一次抽奖机会</p>
			<p>3. 本活动100%中奖，没有空奖</p>
			<p>4. 本活动最终解释权归活动举办方所有。</p>
			<p>5. 本活动与苹果公司无关。</p>
			<a href="javascript:;" class="close_btn"></a>
		</div>
		<!--我的中奖记录--->
		<div class="modal m2">
			<h2 class="modal_title tc">我的中奖记录</h2>
			<ul class="lottery_records"></ul>
			<a href="javascript:;" class="close_btn"></a>
		</div>
		<!--分享--->
		<div class="modal m3">
			<p>当前没有抽奖机会了哦</p>
			<p>分享到朋友圈邀请朋友一起抽奖吧！</p>
			<a href="javascript:;" id="share_btn" class="modal_btns award_num"></a>
			<a href="javascript:;" class="close_btn"></a>
		</div>
		<!--很遗憾--->
		<div class="modal m4">
			<p><img class="sorry" width="100%" src="../../../public/img/sorry.png" /></p>
			<p class="tip_txt">很遗憾你没有中奖</p>
			<a href="javascript:;" id="come_again_btn" class="modal_btns"></a>
			<a href="javascript:;" class="close_btn"></a>
		</div>
		<!--恭喜您中奖啦--->
		<div class="modal m5">
			<p><img class="ok" width="100%" src="../../../public/img/ok.png" /></p>
			<p class="tip_txt">恭喜你中了<font color="#fb4727">一等奖</font>哦！</p>
			<p>兑奖码如下</p>
				<a id="receives_btn" class="modal_btns award_num" style="color: white;line-height: 50px;">1234</a>
			<a href="javascript:;" class="close_btn"></a>
		</div>
		<!--分享提示--->
		<div class="modal m6">
			<p class="share_arrow tr"><img width="100%" src="../../../public/img/share_arrow.png" /></p>
			<p>点击右上角 ··· </p>
			<p>分享到朋友圈邀请朋友抽奖吧！</p>
		</div>
	</div>

	<!--js-->
	<script src="../../../public/js/mui.min.js"></script>
	<script src="../../public/js/zepto.min.js"></script>
	<script src="../../public/js/zepto.rotate.min.js"></script>
<script src="../../page/lottery/index.b.js"></script></body>

</html>
